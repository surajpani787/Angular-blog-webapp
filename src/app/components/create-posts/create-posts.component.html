<!-- Bootstrap 5 Contact Form Snippet -->

<div class="container-fluid px-5 my-3 body">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
                <div class="card-body p-0">
                    <div class="row g-0">
                        <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                        <div class="col-sm-6 p-4">
                            <div class="text-center">
                                <div class="h3 fw-light mb-5">Create-Post</div>

                            </div>


                            <form (ngSubmit)="onsubmit()">

                                <!-- Name Input -->
                                <div class="form-floating mb-5">
                                    <input class="form-control" id="name" type="text" placeholder="Title"
                                        data-sb-validations="required" name="title" [(ngModel)]="title" required />
                                    <label for="name">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Title is
                                        required.
                                    </div>
                                </div>
                                <div class="form-floating mb-5">
                                    <textarea class="form-control" name="content" rows="5" id="Content"
                                        placeholder="Write the content here...." [(ngModel)]="content"
                                        required></textarea>
                                    <label for="name">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Title is
                                        required.
                                    </div>
                                </div>



                                <!-- Submit success message -->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                    </div>
                                </div>

                                <!-- Submit error message -->
                                <div class="d-none" id="submitErrorMessage">
                                    <div class="text-center text-danger mb-3">Error creating blog post</div>
                                </div>

                                <!-- Submit button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary" id="submitButton" type="submit">Create-Post</button>
                                </div>
                            </form>
                            <!-- End of contact form -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
