<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/blogimg-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/images/blogimg-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/images/blogimg-3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div>
    <main>
        <div class="container my-5">
            <div class="d-flex align-items-center justify-content-between bg-light mb-3 p-3">
                <h2 class="m-0 roboto text-danger roboto fw-bold">Popular Posts</h2>
                <a href="/blog.html" class="btn btn-outline-danger">View All <i class="fas fa-arrow-right"></i></a>
            </div>

            <app-posts class="row" [colClass]="['col-lg-3']"></app-posts>
        </div>
    </main>
</div>
